<!doctype html>
<html lang="en">
  <head>
    <title>Exercício Aula 38</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="titulo"><h1 class="text-center display-6">Exercício aula 38</h1></div>
    </header>
    <div class="container mt-5">
      <div class="row  text-center">
        <div class="col-sm-6 ">
          <h3 class="text-center mt-4">Calcule o seu IMC</h3>
          <form action="" method="post" class="form mt-5">
            <div class="form-group">
              <input type="text" class="peso form-control" placeholder="Digite o seu peso (kg)"  >
              <input type="text" class="altura form-control mt-2" placeholder="Digite a sua altura (cm)"  >
              <button type="submit" class="btn btn-success mt-2 form-control">Calcular</button>
              
            </div>

          </form>
        </div>
        <div class="col-sm-6 ">
          <div class="tabela mt-4">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th >IMC</th>
                  <th >RESULTADO</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td >Menos que 18.5</td>
                  <td>Abaixo do peso</td>
                  
                </tr>
                <tr>
                  <td >Entre 18.5 e 24.9</td>
                  <td>Peso normal</td>
                  
                </tr>
                <tr>
                  <td >Entre 25 e 29.9</td>
                  <td >Sobrepeso</td>
                </tr>
                <tr>
                  <td >Entre 30 e 34.9</td>
                  <td >Obesidade grau I</td>
                </tr>
                <tr>
                  <td >Entre 35 e 39.9</td>
                  <td >Obesidade grau II</td>
                </tr>
                <tr>
                  <td >Mais que 40</td>
                  <td >Obesidade grau III</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <div class="row mt-2 ">
        <div class="col-sm-12 ">
          <div class="resultado "></div>
        </div>
      </div>
    </div>
    







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
